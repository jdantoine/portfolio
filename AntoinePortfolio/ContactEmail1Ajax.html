<!--<form action="/Home/ContactHtml" method="post">-->
    <div class="validation-summary-valid text-danger" data-valmsg-summary="true">
        <ul>
            <li style="display:none"></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <input class="form-control" data-val="true" data-val-required="The FromName field is required." id="FromName" name="FromName" type="text" value="" placeholder="Your Name">
                <span class="field-validation-valid help-block text-danger" data-valmsg-for="FromName" data-valmsg-replace="true"></span>
            </div>
            <div class="form-group">
                <input class="form-control" data-val="true" data-val-email="The FromEmail field is not a valid e-mail address." data-val-required="The FromEmail field is required." id="FromEmail" name="FromEmail" type="text" value="" placeholder="Your Email">
                <span class="field-validation-valid help-block text-danger" data-valmsg-for="FromEmail" data-valmsg-replace="true"></span>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <input class="form-control" data-val="true" data-val-required="The Subject field is required." id="Subject" name="Subject" type="text" value="" placeholder="Subject">
                <span class="field-validation-valid help-block text-danger" data-valmsg-for="Subject" data-valmsg-replace="true"></span>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <input class="form-control" data-val="true" data-val-required="The Body field is required." id="Body" name="Body" type="text" value="" placeholder="Type message here">
                <span class="field-validation-valid help-block text-danger" data-valmsg-for="Body" data-valmsg-replace="true"></span>
            </div>
        </div>
        <div class="col-sm-12">
            <!--<input class="btn btn-brand" type="submit" value="Submit">-->
            <button id="submit" class="btn btn-theme btn-lg">Send Message</button>
        </div>
    </div>
<!--</form>-->

<script src="Content/jquery-3.1.1.js"></script>
<script>
                        $('#submit').click(function () {
                            var fromname = $('#FromName').val();
                            var frommail = $('#FromEmail').val();
                            var subject = $('#Subject').val();
                            var body = $('#Body').val();

                            $.ajax(
                                {
                                    type: "POST",
                                    url: "/Home/ContactHtmlAjax",
                                    data: { FromName: fromname, FromEmail: frommail, Subject: subject, Body: body }

                                });
                        });

</script>
